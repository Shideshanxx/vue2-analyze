<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2</title>
</head>
<body>
    <div id='root'></div>
    <script src="../dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#root',
            data() {
                return {
                    obj1: {
                        a: {
                            a: 4
                        }
                    },
                    arr1: [1,2,[4,5]],
                    number1: 2
                }
            },
            template: `<div class="home" id="main" style="font-size:12px;color:red">这是我自己写的vue{{obj1}}</div>`,
            // template会编译成render函数，也可以直接写render函数
            // render(h) {
            //     return h('div', {id: 'a'}, 'hello')
            // },
            computed: {
                computedName() {
                    return this.number1 + 3
                }
            }
        })
        // 1s后修改vue实例中的data，触发重新渲染
        setTimeout(() => {
            // vm.arr1[2].push(89)
            vm.obj1.a.a = 100
        }, 1000)
        // console.log(vm)
    </script>
</body>
</html>
